version: '3.8'

services:
  insurance-analyzer:
    build: .
    container_name: insurance-claim-analyzer
    ports:
      - "8501:8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEBUG=False
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - insurance-network

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: insurance-analyzer-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - insurance-analyzer
    restart: unless-stopped
    networks:
      - insurance-network
    profiles:
      - production

networks:
  insurance-network:
    driver: bridge

volumes:
  data:
  logs:
